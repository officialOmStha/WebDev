<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>

    <h4><b> Quantity </b></h4>


    <button onclick="
    console.log('Cart Quantity: '+ quantity);
    ">Show Quantity</button>

    <button onclick="
    quantity = quantity + 1;
    console.log('Cart Quantity: '+ quantity);
    ">Add to Cart</button>


    <button onclick="
    quantity += 2;
    console.log('Cart Quantity: '+ quantity);
    ">+2</button>

    <button onclick="
    quantity += 3;
    console.log('Cart Quantity: '+ quantity);
    ">+3</button>

    <button onclick="
    quantity = 0;
    console.log('Cart  was reset');
    console.log('Cart Quantity: '+ quantity);
    ">Reset Cart</button>

    <script>
        let quantity = 0;
    </script>
</body>
</html>
